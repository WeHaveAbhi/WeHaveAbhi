<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Fancy Contact Page Styles */
        .contact-section {
            position: relative;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Contain floating shapes */
        }

        /* Gradient Title */
        .section-title {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Glassmorphism Container */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr 1.5fr;
            }
            .contact-info {
                border-right: 1px solid rgba(255, 255, 255, 0.1);
                padding-right: 2rem;
            }
        }

        .contact-info {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        .info-box h3 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box h3 i {
            color: #8ec5fc;
        }

        .info-box p {
            color: #b3b3b3;
            font-size: 0.95rem;
            margin-left: 1.8rem; /* Align with text of h3 */
        }

        /* Form Overrides */
        .contact-form {
            margin: 0; /* Override centering from style.css */
            max-width: 100%;
        }

        .contact-form input, 
        .contact-form textarea {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #8ec5fc;
            box-shadow: 0 0 15px rgba(142, 197, 252, 0.15);
            transform: translateY(-2px);
        }

        .contact-form .cta-button {
            width: 100%;
            background: linear-gradient(135deg, #6b73ff 0%, #00c4ff 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 196, 255, 0.2);
        }

        .contact-form .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 196, 255, 0.4);
        }

        /* Background Shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: floatShape 10s infinite alternate ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #6b73ff;
            top: -50px;
            left: -100px;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: #00c4ff;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes floatShape {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }
    </style>
</head>
<body>

    <!-- Custom Cursor Elements -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Background Video -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="assets/video/raybanvideorender.mp4" type="video/mp4">
    </video>

    <!-- Main content container -->
    <div class="main-container" style="visibility: visible;">

    <!-- Vertical Neumorphic Navbar -->
    <nav class="sidebar">
        <ul>
            <li>
                <a href="index.html" class="nav-button">
                    <i class="fa-solid fa-house icon"></i>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="about.html" class="nav-button">
                    <i class="fa-solid fa-user icon"></i>
                    <span class="text">About Me</span>
                </a>
            </li>
            <li>
                <a href="projects.html" class="nav-button">
                    <i class="fa-solid fa-folder-open icon"></i>
                    <span class="text">Projects</span>
                </a>
            </li>
            <li>
                <!-- Set 'Contact' as the active page -->
                <a href="contact.html" class="nav-button active">
                    <i class="fa-solid fa-envelope icon"></i>
                    <span class="text">Contact</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="content">
        <!-- Contact Section -->
        <section class="contact-section">
            <!-- Background Elements -->
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>

            <h2 class="section-title" data-aos="fade-down">Get In Touch</h2>
            <p class="section-subtitle" data-aos="fade-up" data-aos-delay="100" style="color: #b3b3b3; margin-bottom: 1rem;">
                Have a project in mind or want to connect? Feel free to reach out.
            </p>
            
            <div class="contact-container" data-aos="zoom-in" data-aos-delay="200">
                <!-- Contact Info Side -->
                <div class="contact-info">
                    <div class="info-box">
                        <h3><i class="fa-solid fa-envelope"></i> Email</h3>
                        <p>wehaveabhi@gmail.com</p>
                    </div>
                    <div class="info-box">
                        <h3><i class="fa-solid fa-location-dot"></i> Location</h3>
                        <p>Available Worldwide (Remote)</p>
                    </div>
                    <div class="info-box">
                        <h3><i class="fa-solid fa-share-nodes"></i> Socials</h3>
                        <div class="social-links" style="justify-content: flex-start; margin: 0.5rem 0 0 1.8rem; gap: 1rem;">
                            <a href="https://www.instagram.com/wehaveabhi/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.threads.net/@wehaveabhi" target="_blank" aria-label="Threads"><i class="fab fa-threads"></i></a>
                            <a href="https://in.pinterest.com/wehaveabhi" target="_blank" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form Side -->
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="_replyto" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Tell me about your project..."></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message <i class="fa-solid fa-paper-plane" style="margin-left: 8px;"></i></button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <a href="mailto:wehaveabhi@gmail.com" class="footer-email">wehaveabhi@gmail.com</a>
            <div class="social-links">

        </div>
    </footer>

    </div> <!-- Closing main-container -->

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Custom Cursor Script -->
    <script>
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', function(e) {
            const posX = e.clientX;
            const posY = e.clientY;

            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });
    </script>
</body>
